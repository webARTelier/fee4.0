<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="your, keywords, here">
    <meta name="description" content="your description here">

    <title>FEE | Front End Experience</title>

    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>

    <!-- header section wrapper -->
    <div class="l-wrapper-header">

      <div class="l-row u-bg--main">
        <div class="l-content l-content--centered c-topbar">
          <svg class="c-logo c-logo--light"><use xlink:href="images/_demo/logo_fairy.svg#logo-fairy"></use></svg>
          <a class="c-topbar__headline" href="index.html">&lArr; zurück zur Startseite</a>
        </div>
      </div>

    </div>
    <!-- end header section wrapper -->



    <!-- ====================================================== -->



    <!-- content section wrapper -->
    <div class="l-wrapper-content">

      <div class="l-row">
        <div class="l-content l-content--centered u-spaceTopBottom">

          <h1 class="c-headline c-headline--1">Slider</h1>

          <!-- slider -->
          <div class="c-slider s-owl-carousel t-owl-theme u-spaceTop js-initHeroSlider">

            <div class="c-slider__slide">
              <img class="c-slider__img" src="images/_demo/img_hero_1.jpg" alt="Ski und Rodel gut im Märchenwald">
            </div>

            <div class="c-slider__slide">
              <img class="c-slider__img" src="images/_demo/img_hero_2.jpg" alt="Power Napping-Kurs mit Schneewittchen">
            </div>

            <div class="c-slider__slide">
              <img class="c-slider__img" src="images/_demo/img_hero_3.jpg" alt="Orientierungslos: Königsschloss im Nebel">
            </div>

          </div>
          <!-- end slider -->

        </div>
      </div>


    </div>
    <!-- end content section wrapper -->



    <!-- ====================================================== -->



    <!-- footer section wrapper -->
    <div class="l-wrapper-footer">

      <div class="l-row u-bg--contrast--light">
        <div class="l-content l-content--centered c-footer">
          <svg class="c-logo c-logo--dark"><use xlink:href="images/_demo/logo_fairy.svg#logo-fairy"></use></svg>
          <span class="c-footer--text">made with love and FEE</span>
        </div>
      </div>

      <div class="c-totop js-scrollToTop">
        <svg class="c-totop__icon"><use xlink:href="images/icons.svg#icon-caret-up"></use></svg>
      </div>

    </div>
    <!-- end footer section wrapper -->



    <!-- importing required javascripts -->
    <script src="js/custom_min.js"></script>

    <!-- show viewport size in browser (for development only) -->
    <script src="js/dev_pageinfos.js"></script>

  </body>
</html>
