<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="your, keywords, here">
    <meta name="description" content="your description here">

    <title>FEE | Front End Experience</title>

    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>

    <!-- header section wrapper -->
    <div class="l-wrapper-header">

      <div class="l-row u-bg--main">
        <div class="l-content l-content--centered c-topbar">
          <svg class="c-logo c-logo--light"><use xlink:href="images/_demo/logo_fairy.svg#logo-fairy"></use></svg>
          <a class="c-topbar__headline" href="index.html">&lArr; zurück zur Startseite</a>
        </div>
      </div>

    </div>
    <!-- end header section wrapper -->



    <!-- ====================================================== -->



    <!-- content section wrapper -->
    <div class="l-wrapper-content">

      <div class="l-row">

        <div class="l-content l-content--centered u-spaceTopBottom">

          <h1 class="c-headline c-headline--1">Einspaltiges Formular</h1>

          <form class="l-form u-spaceTop">

            <label class="c-label">Happy ends in %</label>
            <div class="c-rangeslider">
              <input id="happyend" class="c-rangeslider__input js-rangeslider" name="happyend" type="range" min="1" max="100" value="50">
              <output class="c-rangeslider__value" for="happyend"></output>
            </div>

            <label class="c-label">Anrede</label>
            <div class="l-radiobuttons">
              <input id="herr" class="c-radio" name="geschlecht" type="radio" value="mann" required>
              <label class="c-radio__label" for="herr">Herr</label>
              <input id="frau" class="c-radio" name="geschlecht" type="radio" value="frau" required>
              <label class="c-radio__label" for="frau">Frau</label>
            </div>

            <label class="c-label" for="summe">Summe</label>
            <span class="c-unit c-unit--euro">
              <input id="summe" class="c-input" name="summe" required>
            </span>

            <label class="c-label" for="vorname">Vorname</label>
            <input id="vorname" class="c-input" name="vorname" required>

            <label class="c-label" for="nachname">Nachname</label>
            <input id="nachname" class="c-input" name="nachname" required>

            <label class="c-label">Straße/Nr</label>
            <div class="l-splitInput l-splitInput--60-40">
              <input id="strasse" class="c-input" name="strasse" required>
              <input id="hausnummer" class="c-input" name="hausnummer" required>
            </div>

            <label class="c-label">PLZ/Ort</label>
            <div class="l-splitInput l-splitInput--40-60">
              <input id="plz" class="c-input" name="plz" type="number" required>
              <input id="ort" class="c-input" name="ort" required>
            </div>

            <label class="c-label" for="land">Land</label>
            <select id="land" class="c-select" name="land" required>
              <option value="">- bitte wählen -</option>
              <option value="Deutschland">Deutschland</option>
              <option value="Österreich">Österreich</option>
              <option value="Schweiz">Schweiz</option>
              <option value="Andere">Andere</option>
            </select>

            <label class="c-label">Geburtsdatum</label>
            <div class="l-splitInput l-splitInput--30-30-40">
              <input id="geburtsdatum-d" class="c-input" name="gtag" type="number"  min="1" max="31" placeholder="TT" required>
              <input id="geburtsdatum-m" class="c-input" name="gmonat" type="number" min="1" max="12" placeholder="MM" required>
              <input id="geburtsdatum-y" class="c-input" name="gjahr" type="number" min="1920" max="2000" placeholder="JJJJ" required>
            </div>

            <label class="c-label">Telefon</label>
            <div class="l-splitInput l-splitInput--40-60">
              <input id="vorwahl" class="c-input" name="vorwahltel" required>
              <input id="telefon" class="c-input" name="tel" required>
            </div>

            <label class="c-label">E-Mail</label>
            <input id="email" type="email" class="c-input" name="email" required>

            <label class="c-label" for="beruf">Beruf</label>
            <select id="beruf" class="c-select" name="beruf" required>
              <option value="">- bitte wählen -</option>
              <option value="Beamter">Beamter</option>
              <option value="Angestellter">Angestellter</option>
              <option value="Arbeiter">Arbeiter</option>
              <option value="Rentner">Rentner</option>
              <option value="Selbständig">Selbständig</option>
              <option value="Hausmann">Hausmann</option>
              <option value="Sonstige">Sonstige</option>
            </select>

            <div class="l-splitInput l-spanLabelInput">
              <input id="datasecurity" class="c-checkbox" name="datasecurity" type="checkbox" required>
              <label class="c-checkbox__label" for="datasecurity">Ja, ich habe den Inhalt und die Hinweise zum <a href="javascript:;">Datenschutz</a> gelesen und erkläre mich damit einverstanden.
              </label>
            </div>

            <div class="l-spanLabelInput">
              <input id="agb" class="c-checkbox" name="valid" type="checkbox" required>
              <label class="c-checkbox__label" for="agb">Ja, ich habe die <a href="javascript:;">AGB</a> gelesen und verstanden und bin mit der neutralen <a href="javascript:;">Konditionenanfrage</a> durch die Kreditpartner einverstanden.
              </label>
            </div>

            <!-- empty spacer row -->
            <span class="l-formSpacer">&nbsp;</span>
            <!-- end empty spacer row -->

            <div class="l-spanLabelInput">
              <button class="c-button js-submit">abschicken</button>
            </div>

          </form>


        </div>

      </div>

      <div class="l-row">

        <div class="l-content l-content--centered u-spaceTopBottom">

          <h1 class="c-headline c-headline--1">Zweispaltiges Formular</h1>

          <!-- form with two columns -->
          <form class="u-spaceTop">

            <!-- form columns container -->
            <div class="l-grid l-grid--form">

              <!-- form column -->
              <div class="l-form">

                <label class="c-label">Anrede</label>
                <div class="l-radiobuttons">
                  <input id="form2-male" class="c-radio" name="gender" type="radio" value="male" required>
                  <label class="c-radio__label" for="form2-male">Herr</label>
                  <input id="form2-female" class="c-radio" name="gender" type="radio" value="female" required>
                  <label class="c-radio__label" for="form2-female">Frau</label>
                </div>

                <label class="c-label" for="form2-summe">Summe</label>
                <span class="c-unit c-unit--euro">
                  <input id="form2-summe" class="c-input" name="summe" required>
                </span>

                <label class="c-label" for="form2-surname">Vorname</label>
                <input id="form2-surname" class="c-input" name="surname" required>

                <label class="c-label" for="form2-name">Nachname</label>
                <input id="form2-name" class="c-input" name="name" required>

                <label class="c-label">Straße/Nr</label>
                <div class="l-splitInput l-splitInput--60-40">
                  <input id="form2-street" class="c-input" name="street" required>
                  <input id="form2-no" class="c-input" name="no" required>
                </div>

                <label class="c-label">PLZ/Ort</label>
                <div class="l-splitInput l-splitInput--40-60">
                  <input id="form2-plz" class="c-input" name="plz" type="number" max="99999" required>
                  <input id="form2-city" class="c-input" name="city" required>
                </div>

                <label class="c-label" for="form2-country">Land</label>
                <select id="form2-country" class="c-select" name="country" required>
                  <option value="">- bitte wählen -</option>
                  <option value="Deutschland">Deutschland</option>
                  <option value="Österreich">Österreich</option>
                  <option value="Schweiz">Schweiz</option>
                  <option value="Andere">Andere</option>
                </select>

              </div>
              <!-- end form column -->

              <!-- form column -->
              <div class="l-form">

                <div class="l-formSpacer">&nbsp;</div>

                <label class="c-label" for="form2-beruf">Beruf</label>
                <select id="form2-beruf" class="c-select" name="form2-beruf" required>
                  <option value="">- bitte wählen -</option>
                  <option value="Beamter">Beamter</option>
                  <option value="Angestellter">Angestellter</option>
                  <option value="Arbeiter">Arbeiter</option>
                  <option value="Rentner">Rentner</option>
                  <option value="Selbständig">Selbständig</option>
                  <option value="Hausmann">Hausmann</option>
                  <option value="Sonstige">Sonstige</option>
                </select>

                <label class="c-label">Geburtsdatum</label>
                <div class="l-splitInput l-splitInput--30-30-40">
                  <input id="form2-birthdate-d" class="c-input" name="birthdate-d" type="number"  min="1" max="31" placeholder="TT" required>
                  <input id="form2-birthdate-m" class="c-input" name="birthdate-m" type="number" min="1" max="12" placeholder="MM" required>
                  <input id="form2-birthdate-y" class="c-input" name="birthdate-y" type="number" min="1920" max="2000" placeholder="JJJJ" required>
                </div>

                <label class="c-label">Telefon</label>
                <div class="l-splitInput l-splitInput--40-60">
                  <input id="form2-prefix" class="c-input" name="prefix" required>
                  <input id="form2-phone" class="c-input" name="phone" required>
                </div>

                <label class="c-label">E-Mail</label>
                <input id="form2-email" type="email" class="c-input" name="email" required>

                <div class="l-spanLabelInput">
                  <input id="form2-datasecurity" class="c-checkbox" name="datasecurity" type="checkbox" required>
                  <label class="c-checkbox__label" for="form2-datasecurity">Ja, ich habe den Inhalt und die Hinweise zum <a href="javascript:;">Datenschutz</a> gelesen und erkläre mich damit einverstanden.
                  </label>
                </div>

                <div class="l-spanLabelInput">
                  <input id="form2-agb" class="c-checkbox" name="valid" type="checkbox" required>
                  <label class="c-checkbox__label" for="form2-agb">Ja, ich habe die <a href="javascript:;">AGB</a> gelesen und verstanden und erkläre mich damit einverstanden.
                  </label>
                </div>

                <div class="l-formSpacer">&nbsp;</div>

                <div class="l-spanLabelInput">
                  <button class="c-button js-submit">abschicken</button>
                </div>

              </div>
              <!-- end form column -->

            </div>
            <!-- end form columns container -->

          </form>
          <!-- end form with two columns -->

        </div>

      </div>


    </div>
    <!-- end content section wrapper -->



    <!-- ====================================================== -->



    <!-- footer section wrapper -->
    <div class="l-wrapper-footer">

      <div class="l-row u-bg--contrast--light">
        <div class="l-content l-content--centered c-footer">
          <svg class="c-logo c-logo--dark"><use xlink:href="images/_demo/logo_fairy.svg#logo-fairy"></use></svg>
          <span class="c-footer--text">made with love and FEE</span>
        </div>
      </div>

      <div class="c-totop js-scrollToTop">
        <svg class="c-totop__icon"><use xlink:href="images/icons.svg#icon-caret-up"></use></svg>
      </div>

    </div>
    <!-- end footer section wrapper -->



    <!-- importing required javascripts -->
    <script src="js/custom_min.js"></script>

    <!-- show viewport size in browser (for development only) -->
    <script src="js/dev_pageinfos.js"></script>

  </body>
</html>
