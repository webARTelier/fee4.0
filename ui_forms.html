<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="your, keywords, here">
    <meta name="description" content="your description here">

    <title>FEE | Front End Experience</title>

    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>

    <!-- header section wrapper -->
    <div class="l-wrapper-header">

      <div class="l-row u-bg--main">
        <div class="l-content l-content--centered c-topbar">
          <svg class="c-logo c-logo--light"><use xlink:href="images/_demo/logo_fairy.svg#logo-fairy"></use></svg>
          <a class="c-topbar__headline" href="index.html">&lArr; zurück zur Startseite</a>
        </div>
      </div>

    </div>
    <!-- end header section wrapper -->



    <!-- ====================================================== -->



    <!-- content section wrapper -->
    <div class="l-wrapper-content">

      <div class="l-row">

        <div class="l-content l-content--centered u-spaceTopBottom">

          <h1>Einspaltiges Formular</h1>

          <form class="o-container-form u-spaceTop">

            <label>Anrede</label>
            <div class="o-container-radiobuttons">
              <input id="herr" name="geschlecht" type="radio" value="mann" required>
              <label for="herr">Herr</label>
              <input id="frau" name="geschlecht" type="radio" value="frau" required>
              <label for="frau">Frau</label>
            </div>

            <label for="summe">Summe</label>
            <span class="c-unit c-unit--euro">
              <input id="summe" name="summe" required>
            </span>

            <label for="vorname">Vorname</label>
            <input id="vorname" name="vorname" required>

            <label for="nachname">Nachname</label>
            <input id="nachname" name="nachname" required>

            <label>Straße/Nr</label>
            <div class="u-split-input-60-40">
              <input id="strasse" name="strasse" required>
              <input id="hausnummer" name="hausnummer" required>
            </div>

            <label>PLZ/Ort</label>
            <div class="u-split-input-40-60">
              <input id="plz" name="plz" type="number" max="99999" required>
              <input id="ort" name="ort" required>
            </div>

            <label for="land">Land</label>
            <select id="land" name="land" required>
              <option value="">- bitte wählen -</option>
              <option value="Deutschland">Deutschland</option>
              <option value="Österreich">Österreich</option>
              <option value="Schweiz">Schweiz</option>
              <option value="Andere">Andere</option>
            </select>

            <label>Geburtsdatum</label>
            <div class="u-split-input-30-30-40">
              <input id="geburtsdatum-d" name="gtag" type="number"  min="1" max="31" placeholder="TT" required>
              <input id="geburtsdatum-m" name="gmonat" type="number" min="1" max="12" placeholder="MM" required>
              <input id="geburtsdatum-y" name="gjahr" type="number" min="1920" max="2000" placeholder="JJJJ" required>
            </div>

            <label>Telefon</label>
            <div class="u-split-input-40-60">
              <input id="vorwahl" name="vorwahltel" required>
              <input id="telefon" name="tel" required>
            </div>

            <label>E-Mail</label>
            <input id="email" type="email" name="email" required>

            <label for="beruf">Beruf</label>
            <select id="beruf" name="beruf" required>
              <option value="">- bitte wählen -</option>
              <option value="Beamter">Beamter</option>
              <option value="Angestellter">Angestellter</option>
              <option value="Arbeiter">Arbeiter</option>
              <option value="Rentner">Rentner</option>
              <option value="Selbständig">Selbständig</option>
              <option value="Hausmann">Hausmann</option>
              <option value="Sonstige">Sonstige</option>
            </select>

            <div class="u-span-label-input">
              <input id="datasecurity" name="datasecurity" type="checkbox" required>
              <label for="datasecurity">Ja, ich habe den Inhalt und die Hinweise zum <a href="javascript:;">Datenschutz</a> gelesen und erkläre mich damit einverstanden.
              </label>
            </div>

            <div class="u-span-label-input">
              <input id="agb" name="valid" type="checkbox" required>
              <label for="agb">Ja, ich habe die <a href="javascript:;">AGB</a> gelesen und verstanden und bin mit der neutralen <a href="javascript:;">Konditionenanfrage</a> durch die Kreditpartner einverstanden.
              </label>
            </div>

            <!-- empty spacer row -->
            <span class="u-form-spacer">&nbsp;</span>
            <!-- end empty spacer row -->

            <div class="u-span-label-input">
              <button class="c-button js-submit">abschicken</button>
            </div>

          </form>


        </div>

      </div>

      <div class="l-row">

        <div class="l-content l-content--centered u-spaceTopBottom">

          <h1>Zweispaltiges Formular</h1>

          <!-- form with two columns -->
          <form class="u-spaceTop">

            <!-- form columns container -->
            <div class="o-container-form-columns">

              <!-- upper/left form column -->
              <div class="o-container-form">

                <label>Anrede</label>
                <div class="o-container-radiobuttons">
                  <input id="form2-male" name="gender" type="radio" value="male" required>
                  <label for="form2-male">Herr</label>
                  <input id="form2-female" name="gender" type="radio" value="female" required>
                  <label for="form2-female">Frau</label>
                </div>

                <label for="form2-summe">Summe</label>
                <span class="c-unit c-unit--euro">
                  <input id="form2-summe" name="summe" required>
                </span>

                <label for="form2-surname">Vorname</label>
                <input id="form2-surname" name="surname" required>

                <label for="form2-name">Nachname</label>
                <input id="form2-name" name="name" required>

                <label>Straße/Nr</label>
                <div class="u-split-input-60-40">
                  <input id="form2-street" name="street" required>
                  <input id="form2-no" name="no" required>
                </div>

                <label>PLZ/Ort</label>
                <div class="u-split-input-40-60">
                  <input id="form2-plz" name="plz" type="number" max="99999" required>
                  <input id="form2-city" name="city" required>
                </div>

                <label for="form2-country">Land</label>
                <select id="form2-country" name="country" required>
                  <option value="">- bitte wählen -</option>
                  <option value="Deutschland">Deutschland</option>
                  <option value="Österreich">Österreich</option>
                  <option value="Schweiz">Schweiz</option>
                  <option value="Andere">Andere</option>
                </select>

              </div>
              <!-- end upper/left form column -->

              <!-- lower/right form column -->
              <div class="o-container-form">

                <div class="u-form-spacer">&nbsp;</div>

                <label>Geburtsdatum</label>
                <div class="u-split-input-30-30-40">
                  <input id="form2-birthdate-d" name="birthdate-d" type="number"  min="1" max="31" placeholder="TT" required>
                  <input id="form2-birthdate-m" name="birthdate-m" type="number" min="1" max="12" placeholder="MM" required>
                  <input id="form2-birthdate-y" name="birthdate-y" type="number" min="1920" max="2000" placeholder="JJJJ" required>
                </div>

                <label>Telefon</label>
                <div class="u-split-input-40-60">
                  <input id="form2-prefix" name="prefix" required>
                  <input id="form2-phone" name="phone" required>
                </div>

                <label>E-Mail</label>
                <input id="form2-email" type="email" name="email" required>

                <div class="u-span-label-input">
                  <input id="form2-datasecurity" name="datasecurity" type="checkbox" required>
                  <label for="form2-datasecurity">Ja, ich habe den Inhalt und die Hinweise zum <a href="javascript:;">Datenschutz</a> gelesen und erkläre mich damit einverstanden.
                  </label>
                </div>

                <div class="u-span-label-input">
                  <input id="form2-agb" name="valid" type="checkbox" required>
                  <label for="form2-agb">Ja, ich habe die <a href="javascript:;">AGB</a> gelesen und verstanden und erkläre mich damit einverstanden.
                  </label>
                </div>

                <div class="u-form-spacer">&nbsp;</div>

                <div class="u-span-label-input">
                  <button class="c-button js-submit">abschicken</button>
                </div>

              </div>
              <!-- end lower/right form column -->

            </div>
            <!-- end form columns container -->

          </form>
          <!-- end form with two columns -->

        </div>

      </div>


    </div>
    <!-- end content section wrapper -->



    <!-- ====================================================== -->



    <!-- footer section wrapper -->
    <div class="l-wrapper-footer">

      <div class="l-row u-bg--contrast--light">
        <div class="l-content l-content--centered c-footer">
          <svg class="c-logo c-logo--dark"><use xlink:href="images/_demo/logo_fairy.svg#logo-fairy"></use></svg>
          <span class="c-footer--text">made with love and FEE</span>
        </div>
      </div>

    </div>
    <!-- end footer section wrapper -->



    <!-- importing required javascripts -->
    <script src="js/custom_min.js"></script>

    <!-- show viewport size in browser (for development only) -->
    <script src="js/dev_pageinfos.js"></script>

  </body>
</html>
